<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | FoodZone</title>
    <style>
        /* Basic Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Contact Section */
        
        .contact-section {
            width: 100%;
            padding: 50px 20px;
        }
        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 1100px;
            margin: auto;
        }
        /* Contact Info */
        
        .contact-info {
            flex: 1 1 40%;
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
            color: #fff;
            padding: 50px 30px;
            position: relative;
        }
        
        .contact-info::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .contact-info h2,
        .contact-info p,
        .contact-info .info {
            position: relative;
            z-index: 1;
        }
        
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .contact-info .info p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .contact-info i {
            color: #ff8a00;
            margin-right: 10px;
        }
        /* Contact Form */
        
        .contact-form {
            flex: 1 1 60%;
            padding: 40px 30px;
        }
        
        .contact-form h2 {
            color: #e52e71;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .input-box {
            margin-bottom: 15px;
        }
        
        .input-box input,
        .input-box textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .input-box input:focus,
        .input-box textarea:focus {
            border-color: #e52e71;
            outline: none;
        }
        
        .send-btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 12px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(229, 46, 113, 0.4);
        }
        /* Status Text */
        
        #form-status {
            margin-top: 10px;
            font-weight: 600;
        }
        /* Responsive Design */
        
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-info {
                height: 250px;
                text-align: center;
            }
            .contact-form {
                padding: 30px 20px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We’re here to help you! Feel free to reach out with any questions or feedback.</p>
                <div class="info">
                    <p><i class="fas fa-map-marker-alt"></i> Kolkata, West Bengal, India</p>
                    <p><i class="fas fa-envelope"></i> support@foodzone.com</p>
                    <p><i class="fas fa-phone-alt"></i>+91 98765 4321</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="contactForm">
                    <div class="input-box">
                        <input type="text" id="name" placeholder="Your Name" required />
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="Your Email" required />
                    </div>
                    <div class="input-box">
                        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send Message</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </div>
    </section>


</body>
<script>
    const form = document.getElementById("contactForm");
    const statusText = document.getElementById("form-status");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !message) {
            statusText.style.color = "red";
            statusText.textContent = "⚠ Please fill out all fields!";
            return;
        }

        statusText.style.color = "#ff8a00";
        statusText.textContent = "Sending...";

        // Simulated submission
        setTimeout(() => {
            statusText.style.color = "green";
            statusText.textContent = "✅ Message sent successfully!";
            form.reset();  
        },  1500);
    });
</script>

</html>
